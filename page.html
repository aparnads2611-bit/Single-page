<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Animated Single Page Application</title>

  <style>
    /* ------------------------------
       GLOBAL STYLES
    ------------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 10px;
    }

    nav {
      margin-top: 10px;
    }

    .nav-btn {
      background: #4b86e0;
      border: none;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-btn:hover {
      background: #345bbf;
      transform: scale(1.05);
    }

    /* ------------------------------
       MAIN CONTENT STYLES
    ------------------------------ */
    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2a2a2a;
    }

    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    /* Animated cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.8s forwards;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    /* ------------------------------
       FOOTER
    ------------------------------ */
    footer {
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    /* ------------------------------
       ANIMATIONS
    ------------------------------ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* ------------------------------
       CONTACT FORM
    ------------------------------ */
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button[type="submit"] {
      background: #4b86e0;
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: #345bbf;
    }

    /* ------------------------------
       RESPONSIVE DESIGN
    ------------------------------ */
    @media (max-width: 768px) {
      .card-container {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      .nav-btn {
        padding: 8px 15px;
        margin: 3px;
        font-size: 0.9rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>My Animated Single Page Application</h1>
    <nav>
      <button class="nav-btn" data-page="home">Home</button>
      <button class="nav-btn" data-page="about">About</button>
      <button class="nav-btn" data-page="projects">Projects</button>
      <button class="nav-btn" data-page="contact">Contact</button>
    </nav>
  </header>

  <main id="content" class="fade-in">
    <!-- Dynamic content loads here -->
  </main>

  <footer>
    <p>¬© 2025 My SPA Project | Built with HTML, CSS & JS</p>
  </footer>

  <script>
    /* ------------------------------
       JAVASCRIPT FOR DYNAMIC PAGES
    ------------------------------ */

    const content = document.getElementById("content");
    const buttons = document.querySelectorAll(".nav-btn");

    const pages = {
      home: `
        <section>
          <h2>üè† Welcome to My SPA</h2>
          <p>This is a modern single page web application built using pure HTML, CSS, and JavaScript.</p>
          <p>It uses dynamic content loading with smooth animations and no page reloads.</p>

          <div class="card-container">
            <div class="card" style="animation-delay: 0.1s">
              <img src="https://picsum.photos/300/200?1" alt="Feature 1">
              <h3>Fast Navigation</h3>
              <p>Navigate between pages without full reloads for a smooth user experience.</p>
            </div>
            <div class="card" style="animation-delay: 0.3s">
              <img src="https://picsum.photos/300/200?2" alt="Feature 2">
              <h3>Clean Design</h3>
              <p>Enjoy a minimal and modern UI designed for responsiveness and simplicity.</p>
            </div>
            <div class="card" style="animation-delay: 0.5s">
              <img src="https://picsum.photos/300/200?3" alt="Feature 3">
              <h3>Interactive Elements</h3>
              <p>Includes hover effects, transitions, and responsive layouts.</p>
            </div>
          </div>
        </section>
      `,
      about: `
        <section>
          <h2>‚ÑπÔ∏è About This Application</h2>
          <p>This single page application (SPA) is built using front-end technologies:</p>
          <ul style="text-align:left;display:inline-block;margin-top:20px;">
            <li><strong>HTML</strong> ‚Äî Structure of the web app.</li>
            <li><strong>CSS</strong> ‚Äî For layout, colors, and animations.</li>
            <li><strong>JavaScript</strong> ‚Äî For dynamic content and logic.</li>
          </ul>
          <p style="margin-top:20px;">No frameworks or libraries ‚Äî everything is built from scratch.</p>
        </section>
      `,
      projects: `
        <section>
          <h2>üíº My Projects</h2>
          <p>Here are some sample projects showcasing creativity and coding:</p>

          <div class="card-container">
            <div class="card" style="animation-delay: 0.2s">
              <img src="https://picsum.photos/300/200?4" alt="Project 1">
              <h3>Portfolio Website</h3>
              <p>A personal portfolio built with HTML, CSS, and JavaScript featuring animations.</p>
            </div>
            <div class="card" style="animation-delay: 0.4s">
              <img src="https://picsum.photos/300/200?5" alt="Project 2">
              <h3>Weather App</h3>
              <p>Fetches live weather data using a public API and displays it dynamically.</p>
            </div>
            <div class="card" style="animation-delay: 0.6s">
              <img src="https://picsum.photos/300/200?6" alt="Project 3">
              <h3>Todo App</h3>
              <p>A simple and interactive task manager with animations and local storage.</p>
            </div>
          </div>
        </section>
      `,
      contact: `
        <section>
          <h2>üì¨ Contact Me</h2>
          <p>Feel free to reach out via this contact form. Your feedback matters!</p>
          <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message..." required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </section>
      `
    };

    // Load default page
    content.innerHTML = pages.home;

    // Event listeners for navigation
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        content.classList.remove("fade-in");
        setTimeout(() => {
          content.innerHTML = pages[page];
          content.classList.add("fade-in");
          if (page === "contact") attachFormHandler();
        }, 150);
      });
    });

    // Handle form submission (for demo)
    function attachFormHandler() {
      const form = document.getElementById("contactForm");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        form.innerHTML = `
          <h3>‚úÖ Thank You!</h3>
          <p>Your message has been sent successfully.</p>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Message:</strong> ${message}</p>
        `;
      });
    }
  </script>
</body>
</html>
